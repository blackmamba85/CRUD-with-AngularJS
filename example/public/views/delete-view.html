<md-dialog>
    <md-dialog-content>
        <p>Are you sure you want to delete this awesome device?</p>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="delete(device)" class="md-primary">
            Yes
        </md-button>
    </div>
</md-dialog>
